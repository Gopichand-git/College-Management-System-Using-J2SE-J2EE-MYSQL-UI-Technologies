<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Placement Statistics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #54678f;
      margin: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 18px;
      color: #e1360b;
      font-size: 30px;
      background-color: black;
    }

    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px 15px;
      text-align: center;
      font-size: 14px;
    }

    th {
      background-color: #eee;
      font-weight: bold;
    }

    td:first-child {
      font-weight: bold;
    }

    /* Highlight the numbers (optional) */
    td {
      color: #333;
    }

    /* Style for NA values */
    td:contains('NA') {
      color: #888;
      font-style: italic;
    }

    /* Responsive */
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead tr {
        display: none;
      }

      td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }

      td::before {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        font-weight: bold;
        color: #555;
      }

      td:nth-of-type(1)::before { content: "Class of"; }
      td:nth-of-type(2)::before { content: "CIVIL"; }
      td:nth-of-type(3)::before { content: "EEE"; }
      td:nth-of-type(4)::before { content: "ME"; }
      td:nth-of-type(5)::before { content: "ECE"; }
      td:nth-of-type(6)::before { content: "CSE"; }
      td:nth-of-type(7)::before { content: "IT"; }
      td:nth-of-type(8)::before { content: "AI&DS"; }
      td:nth-of-type(9)::before { content: "AI&ML"; }
      td:nth-of-type(10)::before { content: "IOT"; }
      td:nth-of-type(11)::before { content: "MBA"; }
      td:nth-of-type(12)::before { content: "Total"; }
    }
  </style>
</head>
