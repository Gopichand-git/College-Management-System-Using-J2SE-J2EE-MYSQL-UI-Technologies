<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Programmes Offered</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-light text-dark py-4">

  <div class="container">
    <h2 class="text-center mb-4">Programmes Offered</h2>

    <div class="accordion" id="programmesAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingUG">
          <button class="accordion-button bg-primary text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapseUG" aria-expanded="true" aria-controls="collapseUG">
            UG Programmes
          </button>
        </h2>
        <div id="collapseUG" class="accordion-collapse collapse show" aria-labelledby="headingUG" data-bs-parent="#programmesAccordion">
          <div class="accordion-body">
            <div class="row g-3">
              <div class="col-md-6 col-lg-4"><div class="card shadow-sm p-3"><i class="fas fa-laptop-code text-primary me-2"></i> B.Tech CSE</div></div>
              <div class="col-md-6 col-lg-4"><div class="card shadow-sm p-3"><i class="fas fa-database text-primary me-2"></i> B.Tech IT</div></div>
              <div class="col-md-6 col-lg-4"><div class="card shadow-sm p-3"><i class="fas fa-robot text-primary me-2"></i> B.Tech AIDS</div></div>
              <div class="col-md-6 col-lg-4"><div class="card shadow-sm p-3"><i class="fas fa-brain text-primary me-2"></i> B.Tech AIML</div></div>
              <div class="col-md-6 col-lg-4"><div class="card shadow-sm p-3"><i class="fas fa-broadcast-tower text-primary me-2"></i> B.Tech ECE</div></div>
              <div class="col-md-6 col-lg-4"><div class="card shadow-sm p-3"><i class="fas fa-bolt text-primary me-2"></i> B.Tech EEE</div></div>
              <div class="col-md-6 col-lg-4"><div class="card shadow-sm p-3"><i class="fas fa-cogs text-primary me-2"></i> B.Tech MEC</div></div>
              <div class="col-md-6 col-lg-4"><div class="card shadow-sm p-3"><i class="fas fa-building text-primary me-2"></i> B.Tech CIVIL</div></div>
            </div>
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header" id="headingPG">
          <button class="accordion-button collapsed bg-primary text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePG" aria-expanded="false" aria-controls="collapsePG">
            PG Programmes
          </button>
        </h2>
        <div id="collapsePG" class="accordion-collapse collapse" aria-labelledby="headingPG" data-bs-parent="#programmesAccordion">
          <div class="accordion-body">
            <div class="row g-3">
              <div class="col-md-6 col-lg-4"><div class="card shadow-sm p-3"><i class="fas fa-laptop-code text-primary me-2"></i> M.Tech CSE</div></div>
              <div class="col-md-6 col-lg-4"><div class="card shadow-sm p-3"><i class="fas fa-database text-primary me-2"></i> M.Tech IT</div></div>
              <div class="col-md-6 col-lg-4"><div class="card shadow-sm p-3"><i class="fas fa-robot text-primary me-2"></i> M.Tech AIDS</div></div>
              <div class="col-md-6 col-lg-4"><div class="card shadow-sm p-3"><i class="fas fa-brain text-primary me-2"></i> M.Tech AIML</div></div>
              <div class="col-md-6 col-lg-4"><div class="card shadow-sm p-3"><i class="fas fa-broadcast-tower text-primary me-2"></i> M.Tech ECE</div></div>
              <div class="col-md-6 col-lg-4"><div class="card shadow-sm p-3"><i class="fas fa-bolt text-primary me-2"></i> M.Tech EEE</div></div>
              <div class="col-md-6 col-lg-4"><div class="card shadow-sm p-3"><i class="fas fa-cogs text-primary me-2"></i> M.Tech MEC</div></div>
              <div class="col-md-6 col-lg-4"><div class="card shadow-sm p-3"><i class="fas fa-building text-primary me-2"></i> M.Tech CIVIL</div></div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
