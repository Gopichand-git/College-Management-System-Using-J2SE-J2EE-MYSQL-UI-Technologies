<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Module - Gopichand Engineering College</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      min-height: 100vh;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      padding-top: 80px;
      text-align: center;
    }
    .btn {
      min-width: 180px;
      margin: 10px;
    }
    #main-content {
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

<div id="main-content">
  <div class="container">
    <h1 class="mb-4">Gopichand Engineering College</h1>
    <div class="d-flex flex-wrap justify-content-center">
      <button class="btn btn-light" onclick="loadPage('addform.html')">‚ûï Add Student</button>
      <button class="btn btn-info text-white" onclick="loadPage('searchform.html')">üîç Search Student</button>
      <button class="btn btn-warning text-dark" onclick="loadPage('updateform.html')">‚úèÔ∏è Update Student</button>
      <button class="btn btn-danger" onclick="loadPage('deleteform.html')">üóëÔ∏è Delete Student</button>
    </div>
  </div>
</div>

<!-- Success Modal -->
<div class="modal fade" id="feedbackModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-success text-white">
      <div class="modal-header border-0">
        <h5 class="modal-title">Success ‚úÖ</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p id="modalMessage">Operation completed successfully!</p>
      </div>
    </div>
  </div>
</div>

<script>
  function loadPage(page) {
    fetch(page)
      .then(res => res.text())
      .then(data => {
        document.getElementById('main-content').innerHTML = data;
      });
  }

  function showModal(message) {
    document.getElementById('modalMessage').textContent = message;
    const modal = new bootstrap.Modal(document.getElementById('feedbackModal'));
    modal.show();
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
