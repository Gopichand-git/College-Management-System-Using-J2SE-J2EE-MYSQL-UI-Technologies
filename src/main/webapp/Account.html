<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Status</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>

  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }

    .card {
      border: none;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      background-color: #ffffff;
      max-width: 500px;
      width: 100%;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card .icon {
      font-size: 70px;
      margin-bottom: 20px;
    }

    .card h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    .btn-primary {
      background-color: #007bff;
      padding: 10px 25px;
      border-radius: 30px;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    @media (max-width: 576px) {
      .card h1 {
        font-size: 24px;
      }

      .card p {
        font-size: 14px;
      }
    }

    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1055;
    }
  </style>
</head>
<body>

  <!-- Toasts -->
  <div class="toast-container">
    <div class="toast align-items-center text-bg-success border-0" id="successToast" role="alert">
      <div class="d-flex">
        <div class="toast-body">✅ Account created successfully!</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>

    <div class="toast align-items-center text-bg-danger border-0" id="failToast" role="alert">
      <div class="d-flex">
        <div class="toast-body">❌ Account creation failed!</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <!-- Main Card -->
  <div class="card" id="accountCard">
    <!-- Injected by JS -->
  </div>

  <!-- Bootstrap + jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Toggle this variable to show success or failure
    const isSuccess = true;

    const card = document.getElementById("accountCard");

    const successHTML = `
      <i class="fas fa-check-circle icon text-success"></i>
      <h1>Account Created Successfully!</h1>
      <p>Welcome to Gopichand Engineering College. Your account has been created and is ready to use.</p>
      <a href="loginform.html" class="btn btn-primary">Go to Login</a>
    `;

    const failHTML = `
      <i class="fas fa-times-circle icon text-danger"></i>
      <h1>Account Creation Failed!</h1>
      <p>There was a problem creating your account. Please try again or contact support.</p>
      <a href="signup.html" class="btn btn-primary">Try Again</a>
    `;

    card.innerHTML = isSuccess ? successHTML : failHTML;

    const toastElement = document.getElementById(isSuccess ? 'successToast' : 'failToast');
    const toast = new bootstrap.Toast(toastElement);
    toast.show();
  </script>

</body>
</html>
