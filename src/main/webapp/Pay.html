<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      margin-top: 50px;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 100px;
    }
    a {
      text-decoration: none;
      color: rgb(228, 227, 227);
    }
    .qr-code img {
      width: 250px;
      height: 250px;
      margin-bottom: 20px;
    }
    .note {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 form-container">
      <h4 class="text-center mb-4">Student Form</h4>
      <form>
        <div class="mb-3">
          <label for="uid" class="form-label">Student ID</label>
          <input type="text" class="form-control" id="uid" name="uid" placeholder="Enter Student ID">
        </div>
        <div class="mb-3">
          <label for="uname" class="form-label">Name</label>
          <input type="text" class="form-control" id="uname" name="uname" placeholder="Enter Student Name">
        </div>
        <div class="mb-3">
          <label for="branch" class="form-label">Branch</label>
          <input type="text" class="form-control" id="branch" name="branch" placeholder="Enter Branch">
        </div>
        <div class="qr-code text-center">
          <img src="phonepay.png" alt="Scan QR Code to Pay via PhonePe">
          <p class="note">Use any UPI app like PhonePe, Google Pay, or Paytm to complete the payment.</p>
        </div>
        <div class="d-flex justify-content-between">
          <a href="index.html" class="btn btn-secondary">Back</a>
          <button type="submit" class="btn btn-primary">Click to Pay</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
