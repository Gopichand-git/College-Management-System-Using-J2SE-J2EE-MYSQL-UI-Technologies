<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top Recruiters - Software Companies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f9ff;
      font-family: 'Segoe UI', sans-serif;
    }

    .company-section {
      padding: 60px 0;
      text-align: center;
    }

    .section-title {
      font-size: 36px;
      font-weight: bold;
      color: #002147;
      margin-bottom: 40px;
    }

    .company-logo {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .company-logo:hover {
      transform: scale(1.05);
    }

    .company-logo img {
      max-height: 60px;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <section class="company-section container">
    <h2 class="section-title">Top Recruiting Software Companies</h2>
    <div class="row g-4">

      <div class="col-6 col-md-3">
        <div class="company-logo">
          <img src="tcs.jpg" alt="TCS Logo">
        </div>
      </div>

      <div class="col-6 col-md-3">
        <div class="company-logo">
          <img src="infosys.jpg" alt="Infosys Logo">
        </div>
      </div>

      <div class="col-6 col-md-3">
        <div class="company-logo">
          <img src="wipro.jpeg" alt="Wipro Logo">
        </div>
      </div>

      <div class="col-6 col-md-3">
        <div class="company-logo">
          <img src="cognizant.png" alt="Cognizant Logo">
        </div>
      </div>

      <div class="col-6 col-md-3">
        <div class="company-logo">
          <img src="accenture.png" alt="Accenture Logo">
        </div>
      </div>

      <div class="col-6 col-md-3">
        <div class="company-logo">
          <img src="Capgemini.jpg" alt="Capgemini Logo">
        </div>
      </div>

      <div class="col-6 col-md-3">
        <div class="company-logo">
          <img src="HCL-Technologies.png" alt="HCL Logo">
        </div>
      </div>

      <div class="col-6 col-md-3">
        <div class="company-logo">
          <img src="Tech_Mahindra.png" alt="Tech Mahindra Logo">
        </div>
      </div>

      <div class="col-6 col-md-3">
        <div class="company-logo">
          <img src="Hexaware.png" alt="Tech Mahindra Logo">
        </div>
      </div>

      <div class="col-6 col-md-3">
        <div class="company-logo">
          <img src="Virtusa.jpeg" alt="Tech Mahindra Logo">
        </div>
      </div>

      <div class="col-6 col-md-3">
        <div class="company-logo">
          <img src="mphasis.png" alt="Tech Mahindra Logo">
        </div>
      </div>

      <div class="col-6 col-md-3">
        <div class="company-logo">
          <img src="ibm-.webp" alt="Tech Mahindra Logo">
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
