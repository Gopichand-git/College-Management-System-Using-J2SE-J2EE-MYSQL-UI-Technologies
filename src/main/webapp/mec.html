<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MEC Subjects - Gopichand Engineering College</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0b3d91;
      color: white;
      padding: 15px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header img {
      height: 40px;
      margin-right: 15px;
    }
    h1 {
      margin: 20px 0;
      text-align: center;
      color: #333;
    }
    .subjects {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .subjects ul {
      list-style: none;
      padding: 0;
    }
    .subjects li {
      background: #e3ecf9;
      margin: 8px 0;
      padding: 12px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .subjects li:hover {
      background: #d0dffc;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
      }
      header img {
        margin-bottom: 10px;
      }
    }
    .back-button {
      display: block;
      text-align: center;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #0b3d91;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      width: fit-content;
      transition: background 0.3s;
    }
    .back-button:hover {
      background-color: #084c9f;
    }
    h2{
     margin-top: -10px;
     margin-bottom: -5px;
    }
  </style>
</head>
<body>
  <header>
    <h2>Gopichand Engineering College</h2>
  </header>
  <h1>Mechanical Engineering (MEC) Subjects</h1>
  <div class="subjects">
    <ul>
      <li>Engineering Mechanics</li>
      <li>Thermodynamics</li>
      <li>Fluid Mechanics</li>
      <li>Machine Design</li>
      <li>Manufacturing Processes</li>
      <li>Heat Transfer</li>
      <li>CAD/CAM</li>
      <li>Robotics</li>
      <li>Automobile Engineering</li>
      <li>Industrial Engineering</li>
    </ul>
  </div>
  <a class="back-button" href="Explore.html">‚Üê Back to Courses</a>
</body>
</html>
